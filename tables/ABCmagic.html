    function generateWord(){

		methods = document.getElementById('methodList').value.split('\n').filter(word => word.length > 0);
		effects = document.getElementById('effectList').value.split('\n').filter(word => word.length > 0);
		complications = document.getElementById('complicationList').value.split('\n').filter(word => word.length > 0);
		
		
		
		
	
        //Move the phrases around
        previousWord = currentWord;
        wordLog = previousWord + "<br>" + wordLog;
		
		
        //Generate a new phrase
        currentWord = rD(methods) + " that " + rD(effects) + " but the complication is " + rD(complications);
		
		
        //rewrite page content
        document.getElementById("newOutput").innerHTML = currentWord;
        document.getElementById("oldOutputs").innerHTML = wordLog;
